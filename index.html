<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="container" class="container">
      <h1 class="text-center py-3">Rock Paper Scissors</h1>
      <h3 class="text-center py-3">Select your move:</h3>
      <form onsubmit="return checkChoice(this);">
        <div class="row d-flex justify-content-center py-3">
          <div class="col-3">
            <select
              id="selectElement"
              class="form-select"
              aria-label="Default select example"
            >
              <option id="rock" value="rock">Rock</option>
              <option id="paper" value="paper">Paper</option>
              <option id="scissors" value="scissors">Scissors</option>
            </select>
          </div>
        </div>
        <div class="col"></div>
        <div class="col d-flex justify-content-center">
          <input class="btn btn-primary" type="submit" value="Submit" />
        </div>
      </form>
    </div>
    <script src="script.js" async defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
